name: safe_device_check
description: A flutter plugin for safe device check
version: 0.0.2+4

homepage: https://github.com/rajyadavnp/safe_device_check

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.glieselabs.device_check
        pluginClass: DeviceCheckPlugin
      ios:
        pluginClass: SafeDeviceCheckPlugin
